<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Property Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
  <app-root></app-root>
  <!-- Place this script at the end of the body -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
  const emailInput = document.getElementById("emailAddress");
  const confirmEmailInput = document.getElementById("emailAddressConfirm");
  const errorMessage = document.getElementById("emailError");

  if (!emailInput || !confirmEmailInput || !errorMessage) return; // Ensure elements exist

  function validateEmails() {
    const email = emailInput.value.trim().toLowerCase();
    const confirmEmail = confirmEmailInput.value.trim().toLowerCase();

    if (email && confirmEmail && email !== confirmEmail) {
      errorMessage.classList.remove("d-none");
      errorMessage.textContent = "Emails do not match!";
    } else {
      errorMessage.classList.add("d-none");
    }
  }

  emailInput.addEventListener("blur", validateEmails);
  confirmEmailInput.addEventListener("blur", validateEmails);
});
</script>
</body>
</html>
