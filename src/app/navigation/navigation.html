<nav class="navbar navbar-expand-lg bg-light" [ngClass]="{ 'navbar-dark bg-dark': isDarkMode() }">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active">Property Management</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <!-- Main nav links -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/properties" routerLinkActive="active">Properties</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/documentuploader" routerLinkActive="active">Document Upload</a>
      </li>
      <li class="nav-item">
          <a class="dropdown-item" routerLink="/payments" routerLinkActive="active">Payments</a>
      </li>
    </ul>

    <!-- Auth, search, and theme toggles -->
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ isLoggedIn ? 'Logout' : 'Login' }}
        </a>
        <ul class="dropdown-menu">
          <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/profile">Profile</a></li>
          <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/accountactivity">Account Activity</a></li>
          <li *ngIf="isLoggedIn"><a class="dropdown-item" (click)="logout()">Logout</a></li>
          <li *ngIf="!isLoggedIn"><a class="dropdown-item" routerLink="/login">Login</a></li>
        </ul>
      </li>

      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
      </li>

      <li class="nav-item">
        <input type="text" class="form-control" placeholder="Search..." />
      </li>

      <li class="nav-item">
        <button class="btn btn-dark" (click)="toggleDarkMode()">
          {{ isDarkMode() ? 'Light Mode' : 'Dark Mode' }}
        </button>
      </li>
    </ul>
  </div>
</nav>
