<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" required>

  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" required>

  <label for="password">Password:</label>
  <input id="password" formControlName="password" type="password" required>

  <label for="phone">Phone Numbers:</label>
  <input id="phone" formControlName="phone" type="text" required>

  <label for="address">Address:</label>
  <input id="address" formControlName="address" type="text" required>

  <label for="address1">Address Line 2:</label>
  <input id="address1" formControlName="address1" type="text">

  <label for="city">City:</label>
  <input id="city" formControlName="city" type="text" required>

  <label for="state">State:</label>
  <input id="state" formControlName="state" type="text" required>

  <label for="zipcode">Zip Code:</label>
  <input id="zipcode" formControlName="zipcode" type="text" required>

  <button type="submit">Save Profile</button>
</form>
