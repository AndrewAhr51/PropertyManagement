<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="invalid-feedback">
          Please enter a valid email address.
      </div>
      </div>

      <!-- Password Field with Toggle Visibility -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" placeholder="Enter your password" minlength="6">
          <span class="input-group-text">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">ğŸ‘</button>
          </span>
        </div>
       <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="invalid-feedback">
          Password must be at least 6 characters.
      </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

      <!-- Register Redirect -->
     <p class="text-center mt-3">
        Not a user? <a routerLink="/register" class="text-primary">Register here</a>
     </p>
    </form>
  </div>
</div>
