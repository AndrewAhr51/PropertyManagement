<div class="card">
  <div class="checkmark">✔️</div>
  <h1>Payment Successful</h1>
  <p>Thanks for your payment. Your transaction is complete!</p>

  <div class="metadata">
    <strong>Invoice:</strong> #{{ invoiceId }}<br />
    <strong>Tenant:</strong> {{ tenantId }}<br />
    <strong>Property:</strong> {{ propertyId }}<br />
    <strong>Amount Paid:</strong> ${{ amount }}<br />
    <small><strong>Session Reference:</strong> {{ sessionId }}</small>
  </div>

  <a class="button" href="/">Return to Dashboard</a>
</div>
