<div class="success-container" *ngIf="!error">
  <h2 class="title">✅ Payment Successful</h2>

  <div class="details">
    <div><strong>Invoice ID:</strong> {{ invoiceId }}</div>
    <div><strong>Tenant ID:</strong> {{ tenantId }}</div>
    <div><strong>Property ID:</strong> {{ propertyId }}</div>
    <div><strong>Amount Paid:</strong> ${{ amount.toFixed(2) }}</div>
    <div><strong>Session ID:</strong> {{ sessionId }}</div>
  </div>

  <p class="confirmation">Your payment has been securely processed. A receipt will be sent shortly.</p>
  <button class="button" routerLink="/dashboard">Return to Dashboard</button>
</div>

<div class="error-container" *ngIf="error">
  <h2>❌ Payment Failed</h2>
  <p>{{ error }}</p>
  <button class="button retry" routerLink="/payments">Try Again</button>
</div>
